<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respected Prof.Ateeq</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* New Color Palette: Gold, Maroon, and Cream */
        :root {
            --maroon: #800000;
            --deep-red: #6A0505;
            --gold: #FFC300;
            --light-gold: #FFEB99;
            --cream: #FFF8E1;
            --off-white: #F9F4E1;
            --dark-text: #4A1D1D;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            /* Creamy/Off-White Background Gradient */
            background: linear-gradient(135deg, var(--cream) 0%, var(--off-white) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            z-index: 2;
        }

        h2 {
            color: var(--dark-text);
            margin-bottom: 30px;
            font-size: 2.8rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* Card Styles */
        .card-container {
            perspective: 1000px;
            margin: 0 auto 30px;
            width: 320px;
            height: 450px;
            position: relative;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            cursor: pointer;
        }

        .card.open {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            /* Stronger shadow for richness */
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
            padding: 30px;
            overflow: hidden;
            /* Gold border */
            border: 2px solid var(--gold);
        }

        /* Card Front styles (centered content) */
        .card-front {
            /* Gold/Light Gold Gradient */
            background: linear-gradient(135deg, var(--gold) 0%, var(--light-gold) 100%);
            color: var(--dark-text);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Card Back styles (Flow from top) */
        .card-back {
            /* Cream/Off-White Gradient for the message interior */
            background: linear-gradient(135deg, var(--off-white) 0%, var(--cream) 100%);
            color: var(--dark-text);
            transform: rotateY(180deg);
            overflow-y: auto;
            text-align: left;
            padding: 30px;
            display: block;
        }

        /* Envelope and Letter Styles */
        .envelope {
            position: relative;
            width: 200px;
            height: 150px;
            margin-bottom: 30px;
        }

        .envelope:before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            /* Deep Red Flap */
            border-top: 75px solid var(--deep-red);
            z-index: 2;
        }

        .envelope-body {
            position: absolute;
            bottom: 0;
            width: 200px;
            height: 120px;
            /* Maroon Body */
            background: var(--maroon);
            border-radius: 0 0 10px 10px;
            z-index: 1;
        }

        .letter {
            position: absolute;
            bottom: 10px;
            left: 20px;
            width: 160px;
            height: 120px;
            background: white;
            border-radius: 5px;
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card.open .letter {
            transform: translateY(-120px);
        }

        .letter i {
            font-size: 2rem;
            color: var(--maroon); /* Heart Icon Color */
            animation: bounce 2s infinite;
        }

        /* Message and Button Styles */
        .card-front h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .card-front p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .open-btn {
            background: var(--maroon);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(128, 0, 0, 0.3); /* Maroon shadow */
            z-index: 10;
            position: relative;
        }

        .open-btn:hover {
            background: var(--deep-red);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(128, 0, 0, 0.4);
        }

        .message h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-align: center;
            color: var(--maroon);
            margin-top: 0;
        }

        .message h4 {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 15px;
            color: var(--deep-red);
        }

        .message p {
            font-size: 1.0rem;
            line-height: 1.6;
            margin-bottom: 10px;
            color: var(--dark-text); /* Ensure text is readable */
        }
        
        /* Specific styling for the Punjabi message to make it stand out slightly */
        .message p:first-of-type {
            font-weight: 500;
            line-height: 1.8;
            padding: 10px;
            border-left: 3px solid var(--gold);
            background-color: var(--off-white);
            margin-top: 15px;
        }

        .signature {
            margin-top: 15px;
            font-style: italic;
            font-weight: bold;
            text-align: right;
            font-size: 1.1rem;
            display: block;
        }

        /* Flower Emojis - Keeping the pink/purple theme but adjusting animation color */
        .flower:nth-child(1) { animation-delay: 0s; color: #E91E63; } /* Pink */
        .flower:nth-child(2) { animation-delay: 0.5s; color: #9C27B0; } /* Purple */
        .flower:nth-child(3) { animation-delay: 1s; color: #E91E63; } /* Pink */

        .flowers {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin: 15px 0;
        }

        .flower {
            font-size: 1.8rem;
            animation: float 3s ease-in-out infinite;
        }
        
        /* Clouds - Keep them white/light against the gold front */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }

        .cloud-1 { width: 80px; height: 30px; top: 20px; left: 30px; }
        .cloud-2 { width: 60px; height: 20px; bottom: 40px; right: 40px; }
        .cloud-3 { width: 40px; height: 15px; top: 60px; right: 30px; }

        /* Keyframe Animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            /* Confetti colors will be dynamic in JS but default set to gold */
            background-color: var(--gold);
            opacity: 0;
            pointer-events: none;
            z-index: 1;
        }

        /* ==================================== */
        /* RESPONSIVENESS (Media Queries) */
        /* ==================================== */
        @media (max-width: 768px) {
            h2 {
                font-size: 2.5rem;
                margin-bottom: 25px;
            }
        }

        @media (max-width: 600px) {
            .card-container {
                width: 280px;
                height: 420px;
                margin-bottom: 20px;
            }

            h2 {
                font-size: 2.2rem;
            }

            .card-front h3 {
                font-size: 1.5rem;
            }

            .card-front p {
                font-size: 1.1rem;
            }

            .message p {
                font-size: 0.95rem;
                margin-bottom: 8px;
            }

            .open-btn {
                padding: 10px 25px;
                font-size: 1.0rem;
            }
        }

        @media (max-width: 400px) {
            .card-container {
                width: 90%;
                height: 400px;
            }

            .envelope {
                width: 180px;
                height: 135px;
            }

            .envelope:before {
                border-left-width: 90px;
                border-right-width: 90px;
                border-top-width: 67.5px;
            }

            .envelope-body {
                width: 180px;
                height: 108px;
            }

            .letter {
                width: 140px;
                height: 100px;
                left: 20px;
            }

            .card.open .letter {
                transform: translateY(-100px);
            }
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h2 style="margin-bottom: 8px;">Respected Prof.Ateeq! </h2>
        <div class="card-container">
            <div class="card" id="card">
                <div class="card-front">
                    <div class="cloud cloud-1"></div>
                    <div class="cloud cloud-2"></div>
                    <div class="cloud cloud-3"></div>
                    <div class="envelope">
                        <div class="envelope-body"></div>
                        <div class="letter">
                            <i class="fas fa-heart"></i>
                        </div>
                    </div>
                    <h3>Our Wonderful Sir</h3>
                    <p>Tap the button below to open your message!</p>
                    <button class="open-btn" id="openBtn">Open Card</button>
                </div>
                <div class="card-back">
                    <div class="message">
                        <h3>Request</h3>
                        
                        <p>اینی کو ساڈی کہانی اے <br>
سر بڑی مہربانی اے<br>
ساڈی ہو گئی بڑی قربانی اے<br>
کینی واری ہور ساڈی کروانی اے<br>
ہن تے آخری فریاد اے<br>
سانوں numerical analysis تسی پڑھانی اے<br>
سانوں لگدا ساڈی ترلے پاپا زندگی نبھ جانی اے</p>

                        
                      
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.getElementById('card');
            const openBtn = document.getElementById('openBtn');

            function toggleCard() {
                card.classList.toggle('open');

                if (card.classList.contains('open')) {
                    openBtn.textContent = "Close Card";
                    createConfetti();
                } else {
                    openBtn.textContent = "Open Card";
                    clearConfetti();
                }
            }

            function clearConfetti() {
                document.querySelectorAll('.confetti').forEach(c => c.remove());
                document.querySelectorAll('style[data-confetti-style]').forEach(s => s.remove());
            }

            openBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                toggleCard();
            });

            card.addEventListener('click', function(e) {
                if (e.target !== openBtn && !openBtn.contains(e.target)) {
                    if (!card.classList.contains('open')) {
                        toggleCard();
                    }
                }
            });

            function createConfetti() {
                // Updated colors for the new scheme: Gold, Maroon, Cream
                const colors = ['#FFC300', '#800000', '#FFEB99', '#FFF8E1', '#6A0505'];
                const container = document.body;

                clearConfetti();

                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';

                    // Random starting position across the viewport
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                    // Create unique animation for each confetti
                    const animationName = `fall-${Date.now()}-${i}`;
                    const duration = Math.random() * 3 + 2; // 2s to 5s
                    const rotation = Math.random() * 360; // Random end rotation

                    const style = document.createElement('style');
                    style.setAttribute('data-confetti-style', 'true');

                    style.textContent = `
                        @keyframes ${animationName} {
                            0% {
                                transform: translateY(-50px) rotate(0deg);
                                opacity: 1;
                            }
                            100% {
                                transform: translateY(100vh) rotate(${rotation}deg);
                                opacity: 0;
                            }
                        }
                    `;
                    document.head.appendChild(style);

                    confetti.style.animation = `${animationName} ${duration}s linear forwards`;
                    container.appendChild(confetti);

                    // Remove confetti and its corresponding style tag after animation completes
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.remove();
                        }
                        if (style.parentNode) {
                            style.remove();
                        }
                    }, duration * 1000 + 100);
                }
            }
        });
    </script>
</body>
</html>
